<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAMP FF | Blue Terminal</title>
    <style>
        /* Основные стили страницы */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #00a2ff; /* Яркий синий */
            font-family: 'Courier New', monospace;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* Синяя матрица на фоне */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* Главная карточка */
        .main-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .terminal-card {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #00a2ff;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0, 162, 255, 0.5);
            width: 100%;
            max-width: 380px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 15px #00a2ff;
        }

        .typing-text {
            font-size: 1rem;
            margin-bottom: 25px;
            border-right: 2px solid #00a2ff;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: typing 3.5s steps(30, end) infinite, blink 0.75s step-end infinite;
        }

        /* Кнопки */
        .links-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        .cyber-button {
            text-decoration: none;
            color: #00a2ff;
            border: 1px solid #00a2ff;
            padding: 12px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
            background: rgba(0, 162, 255, 0.05);
        }

        .cyber-button:hover {
            background: #00a2ff;
            color: #000;
            box-shadow: 0 0 20px #00a2ff;
        }

        /* Спотифай плеер */
        .spotify-widget {
            margin-top: 10px;
            border-radius: 12px;
            overflow: hidden;
        }

        /* Анимации */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #00a2ff; }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="main-container">
        <div class="terminal-card">
            <h1>RAMP FF</h1>
            <div class="typing-text">> System: Online / User: @rampaev</div>
            
            <div class="links-group">
                <a href="https://t.me/rampaev" class="cyber-button" target="_blank">Telegram</a>
                <a href="#" class="cyber-button">TikTok</a>
            </div>

            <div class="spotify-widget">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/4k3xDpAdBuM17mNNHhOZkK?utm_source=generator&theme=0" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00a2ff";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

</body>
</html>
