<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAMP FF</title>
    <style>
        body {
            background-color: #000;
            color: #ff0000; /* Красный цвет как в хакерских логах */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Анимация появления текста */
        .console-text {
            text-align: center;
            text-shadow: 0 0 10px #ff0000;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 5px;
            letter-spacing: 10px;
        }

        .subtitle {
            font-size: 1rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        /* Кнопки как на том сайте */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 250px;
        }

        .btn {
            background: transparent;
            color: #ff0000;
            border: 1px solid #ff0000;
            padding: 10px;
            text-decoration: none;
            text-align: center;
            font-size: 1.1rem;
            transition: 0.3s;
            position: relative;
        }

        .btn:hover {
            background: #ff0000;
            color: #000;
            box-shadow: 0 0 20px #ff0000;
        }

        /* Эффект шума на фоне */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 0, 0, 0.1) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 6s linear infinite;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100%; }
        }
    </style>
</head>
<body>

    <div class="scanline"></div>

    <div class="console-text">
        <h1>RAMP FF</h1>
        <p class="subtitle">RUNNING SYSTEM_DEATH.EXE...</p>
        
        <div class="links">
            <a href="https://t.me/rampaev" class="btn">TELEGRAM</a>
            <a href="#" class="btn">TIK TOK</a>
            <a href="#" class="btn">YOUTUBE</a>
        </div>
    </div>

</body>
</html>
